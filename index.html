<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Streaming Site</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e10;
      color: #ffffff;
    }

    header {
      background-color: #121212;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bfff;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bfff;
    }

    .hero {
      background: url('https://via.placeholder.com/1600x600') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: flex-end;
      padding: 3rem;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      max-width: 600px;
    }

    .section {
      padding: 2rem;
    }

    .section h2 {
      margin-bottom: 1rem;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 200px;
      height: 300px;
      background-color: #1c1c1e;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #121212;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Stream+Clone</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shows</a>
      <a href="#">Movies</a>
      <a href="#">Live</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Watch the Best of TV and Movies, All in One Place</h1>
  </section>

  <section class="section">
    <h2>Featured</h2>
    <div class="carousel">
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+1');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+2');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+3');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+4');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Movie+5');"></div>
    </div>
  </section>

  <section class="section">
    <h2>Trending Now</h2>
    <div class="carousel">
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Show+1');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Show+2');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Show+3');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Show+4');"></div>
      <div class="card" style="background-image: url('https://via.placeholder.com/200x300?text=Show+5');"></div>
    </div>
  </section>

  <footer>
    &copy; 2025 Stream+Clone. All rights reserved.
  </footer>

</body>
</html>
